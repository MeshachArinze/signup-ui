<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="mycontainer">
        <div id="signup-box">
            <h2>Sign Up</h2>
            <p>Who you are?</p>
            <div id="avatars">
                <div class="avatar-box">
                    <div class="avatarHolder">
                        <img src="avatar/tyler.png" alt="" srcset="">
                    </div>
                    <p class="avatar-title">
                        tyler
                    </p>
                </div>
                <div class="avatar-box">
                    <div class="avatarHolder">
                        <img src="avatar/sarah.png" alt="" srcset="">
                    </div>
                    <p class="avatar-title">
                        tyler
                    </p>
                </div>
                <div class="avatar-box">
                    <div class="avatarHolder">
                        <img src="avatar/john.png" alt="" srcset="">
                    </div>
                    <p class="avatar-title">
                        tyler
                    </p>
                </div>
            </div>
            <form id="myform">
                <div class="my-form-group outline-div">
                    <span class="icons"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" placeholder="Username">
                </div>
                <div class="my-form-group outline-div">
                    <span class="icons"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="text" placeholder="Email">
                </div>
                <div class="my-form-group outline-div">
                    <span class="icons"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="text" placeholder="Password">
                </div>
                <div class="my-form-group outline-div">
                    <span class="icons"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="text" placeholder="Confirm Password">
                </div>
                <div class="my-form-control">
                    <button type="submit">Signup</button>
                </div>
            </form>
            <p id="login-user">
                Already have an account. <span>Login here</span>
            </p>
        </div>
    </div>
    <script src="js/all.min.js"></script>
</body>
</html>
